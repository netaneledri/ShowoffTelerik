<ion-view id="profile-view" ng-controller="ProfileController">
	<ion-header-bar align-title="center" class="bar-positive">
		<button class="button button-positive icon-left" ng-click="toggleLeft()"><i class="icon ion-navicon-round"></i></button>
    	<h1 class="title font">Showoff</h1>
    </ion-header-bar>
	<ion-content>
		<div class="content padding">
			<div class="text-center">
				<div>
					<i class="icon ion-record grey"></i>
	            </div>
				<h1>
					Anonymous
	            </h1>
				<div>
					Signed in at 19 Nov, 2014.
                </div>
				<div class="height-20"></div>
			</div>
			<a href="#" class="button button-block button-positive"><i class="icon ion-social-facebook"></i> Login With Facebbok</a>
			<div class="horizontal-border">
				<span class="spacer"></span><h1>OR</h1><span class="spacer"></span>
            </div>
			<div class="list list-inset">
				<label class="item item-input">
					<input type="text" placeholder="Full Name">
				</label>
				<label class="item item-input">
					<input type="text" placeholder="Nickname">
				</label>
				<label class="item item-input">
					<input type="email" placeholder="Email Address">
				</label>
				<label class="item item-input">
					<input type="number" placeholder="Phone Number">
				</label>
			</div>
			<div id="avatars" class="row">
					<div class="col-25 active">
						<img src="img/avatars/avatar_01.png" data-avatar="1">
                    </div>
					<div class="col-25">
						<img src="img/avatars/avatar_02.png" data-avatar="2">
                    </div>
					<div class="col-25">
						<img src="img/avatars/avatar_03.png" data-avatar="3">
                    </div>
					<div class="col-25">
						<img src="img/avatars/avatar_04.png" data-avatar="4">
                    </div>
                </div>
			<button class="button button-block button-balanced"><i class="icon ion-log-in"></i> Register Anonymously</button>
			<a href="#/profile/facebook">Profile Logged Facebook<i class="ion-chevron-right icon"></i></a>
        </div>
    </ion-content>
</ion-view>
