<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link href="http://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
        <link href="http://fonts.googleapis.com/css?family=Lobster|Ubuntu:400,700,700italic,500,500italic,300italic,300,400italic" rel="stylesheet" type="text/css">
        <link rel="stylesheet" type="text/css" href="ionic/css/ionic.min.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <title>Showoff</title>
    </head>
    <body ng-app="showoff">
        <ion-side-menus ng-controller="MainController">
          <!-- Center content -->
          <ion-side-menu-content>
              <ion-nav-view animation="slide-left-right">
              </ion-nav-view>
          </ion-side-menu-content>

          <!-- Left menu -->
          <ion-side-menu side="left" is-enabled="shouldLeftSideMenuBeEnabled()">
              <div class="list">
              	<a class="item item-icon-left">
                      <i class="icon ion-record grey"></i>Anonymous
                  </a>
				  <a class="item item-icon-left">
                      <i class="icon ion-person"></i>Profile
                  </a>
				  <a class="item item-icon-left">
                      <i class="icon ion-cube"></i>My Showoff's
                  </a>
				  <a class="item item-icon-left">
                      <i class="icon ion-ios7-gear"></i>Settings
                  </a>
				  <a class="item item-icon-left">
                      <i class="icon ion-log-out"></i>Logout
                  </a>
              </div>
              <img src="img/logo_icon.png" alt="" id="side-menu-logo-icon">
          </ion-side-menu>
        </ion-side-menus>
        <script type="text/javascript" src="cordova.js"></script>
        <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="ionic/js/ionic.bundle.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
